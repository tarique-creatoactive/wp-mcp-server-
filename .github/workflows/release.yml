name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build plugin zip
        run: |
          mkdir -p wp-mcp-server
          cp wp-mcp-server-single.php wp-mcp-server/wp-mcp-server.php
          zip -r wp-mcp-server.zip wp-mcp-server
          echo "ZIP created:"
          unzip -l wp-mcp-server.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: wp-mcp-server.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
